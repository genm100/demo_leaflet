<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1b </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        #map {
            height: 900px;
        }
    </style>
</head>
<body>

<div id="map"></div>


<script>
    var map = L.map('map').setView([10.0341844,105.7163707], 10); // Khởi tạo bản đồ Leaflet

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    //CÂU A: Marker di chuyển theo thao tác rê chuột

    var marker = L.marker([10.7769, 106.7009], { draggable: true }).addTo(map); // Tạo marker và cho phép di chuyển

    marker.on('dragend', function(event){
        var markerNewPos = event.target.getLatLng();
        console.log('Marker mới tọa độ:', markerNewPos);
    });

    //CÂU B: Thao tác click trên bản đồ hiển thị marker: click đến đâu thì hiển marker đến đó

    map.on('click', function(e){
        var clickedLatLng = e.latlng; // Lấy toạ độ khi click vào bản đồ
        L.marker(clickedLatLng).addTo(map); // Tạo marker mới tại toạ độ được click
    });

    // //CÂU C: Thao tác click trên bản đồ hiển thị marker cuối cùng

    var lastMarker = null; // Biến lưu trữ marker cuối cùng

    map.on('click', function(e){
        var clickedLatLng = e.latlng; // Lấy toạ độ khi click vào bản đồ
        
        // Nếu đã có marker trước đó, xóa marker đó khỏi bản đồ
        if (lastMarker !== null) {
            map.removeLayer(lastMarker);
        }
        
        lastMarker = L.marker(clickedLatLng).addTo(map); // Tạo marker mới tại toạ độ được click
    });

    // //CÂU D: Dùng mảng để lưu trữ toạ độ điểm các tỉnh và hiển thị

    var districts = [
        { name: 'Ninh Kiều', coords: [10.031, 105.768] },
        { name: 'Bình Thủy', coords: [10.052, 105.770] },
        { name: 'Cái Răng', coords: [10.048, 105.676] },
        { name: 'Thốt Nốt', coords: [10.228, 105.565] },
        { name: 'Ô Môn', coords: [10.068, 105.613] }
    ];

    for (var i = 0; i < districts.length; i++) {
        var district = districts[i];
        var marker = L.marker(district.coords).addTo(map);
        marker.bindPopup(district.name);
    }

</script>

</body>
</html>
