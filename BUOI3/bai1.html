<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map{
            height: 100%;
            width: 100%;
        }
        /* Ví dụ: Tô màu viền cho bản đồ */
        #map {
            border: 2px solid #000;
        }
        html,body {width: 100%;height: 100%;}
    </style>
</head>
<body>

    <!-- Sử dụng Polyline để vẽ từ hai điểm cố định cho trước lên bản đồ -->

<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([10.046871476392315, 105.76783705423102], 17); // Khởi tạo bản đồ Leaflet

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Tạo điểm đầu và điểm cuối của Polyline
    var startPoint = L.latLng(10.046871476392315, 105.76783705423102); // Điểm bắt đầu
    var endPoint = L.latLng(10.045583847187991, 105.7659252565054); // Điểm kết thúc

    // Tạo Polyline và thêm nó vào bản đồ
    var polyline = L.polyline([startPoint, endPoint], {color: 'blue', dashArray: '5, 10'}).addTo(map);

</script>

</body>
</html>
