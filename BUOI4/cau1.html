<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Câu 1 </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
    <style>
        body{
            border: 5px solid;
            border-color: aqua;
            padding: 1px;
        }
        #map{
            height: 900px;
            width: 100% ;
        }
    </style>
</head>
<body>

<div id="map"></div>
<script>
    var map = L.map('map').setView([10.03993156921749, 105.75756946896648], 9); // Khởi tạo bản đồ Leaflet

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);  

    //polygon hình tròn
    var circle = L.circle([10.570172, 105.146027], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 20000
    }).addTo(map);


    //polygon hình tam giác
    var marker = L.marker([
        [10.0341844,105.7163707],//can tho
        [10.2373919,106.3343518],//ben tre
        [9.9514482,106.3036564]//tra vinh
    ]).addTo(map);


    var polygon = L.polygon([
        [9.761844, 105.459137],//vị thanh
        [9.857922, 106.349030],//châu thành
        [9.608874, 106.258392],//định an
        [9.286465, 105.722809],//bạc liêu
        [9.407065, 105.001831],//u minh
    ], {
        color: 'purple'
    }).addTo(map);


    //khỏi tạo popup
    marker.bindPopup("I am a triangle.");
    circle.bindPopup("I am a circle.");
    polygon.bindPopup("I am a polygon.");
</script>

</body>
</html>
